<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title>Custom Twitch Chat Overlay</title>
  <style>
    :root{
      --pad: 14px;
      --gap: 10px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --fontSize: 18px;

      --bubbleBg: rgba(0,0,0,0.55);
      --bubbleBlur: 10px;
      --radius: 14px;

      --nameWeight: 700;
      --msgWeight: 500;

      --shadow: 0 10px 28px rgba(0,0,0,0.35);
      --outline: 1px solid rgba(255,255,255,0.10);
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: var(--font);
    }

    #root {
      position: fixed;
      inset: 0;
      padding: var(--pad);
      display: flex;
      align-items: flex-end; /* chat stacks from bottom */
      justify-content: flex-start;
      pointer-events: none;
    }

    #stack {
      width: 100%;
      max-width: 520px; /* adjust for your overlay width */
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    .msg {
      display: inline-flex;
      flex-direction: column;
      gap: 6px;
      padding: 12px 14px;
      border-radius: var(--radius);
      background: var(--bubbleBg);
      backdrop-filter: blur(var(--bubbleBlur));
      -webkit-backdrop-filter: blur(var(--bubbleBlur));
      box-shadow: var(--shadow);
      border: var(--outline);
      transform: translateY(10px);
      opacity: 0;
      animation: in 220ms ease-out forwards;
      max-width: 100%;
      word-wrap: break-word;
    }

    @keyframes in {
      to { transform: translateY(0); opacity: 1; }
    }

    .topline{
      display: flex;
      align-items: baseline;
      gap: 10px;
      line-height: 1.1;
      flex-wrap: wrap;
    }

    .name{
      font-weight: var(--nameWeight);
      font-size: calc(var(--fontSize) * 1.02);
      text-shadow: 0 2px 10px rgba(0,0,0,0.35);
    }

    .text{
      font-weight: var(--msgWeight);
      font-size: var(--fontSize);
      line-height: 1.25;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 2px 10px rgba(0,0,0,0.35);
      white-space: pre-wrap;
    }

    .emote {
      height: 1.25em;
      vertical-align: -0.25em;
      margin: 0 2px;
    }

    /* Optional debug banner */
    #debug {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 6px 10px;
      font: 13px var(--font);
      background: rgba(255,0,0,0.75);
      color: #fff;
      z-index: 99999;
      display: none;
      pointer-events: none;
    }

    /* Fade-out animation when TTL expires */
    .out {
      animation: out 250ms ease-in forwards;
    }
    @keyframes out {
      to { opacity: 0; transform: translateY(8px); }
    }
  </style>
</head>
<body>
  <div id="debug"></div>
  <div id="root"><div id="stack"></div></div>

  <script>
    // ---------- URL params ----------
    const params = new URLSearchParams(location.search);
    const demo = params.get("demo") === "1";
    const debug = params.get("debug") === "1";

    // Pick channel via ?ch=..., fallback to your default
    const DEFAULT_CHANNEL = "YOURCHANNEL"; // <-- set your own default here
    const channel = (params.get("ch") || DEFAULT_CHANNEL).toLowerCase();

    const maxMessages = clampInt(params.get("max"), 30, 1, 200);
    const ttlSeconds  = clampInt(params.get("ttl"), 20, 0, 3600); // 0 = never remove

    const $stack = document.getElementById("stack");
    const $debug = document.getElementById("debug");

    if (debug) {
      $debug.style.display = "block";
      $debug.textContent = demo
        ? `DEMO MODE | channel=${channel} | max=${maxMessages} | ttl=${ttlSeconds}s`
        : `LIVE IRC MODE | channel=${channel} | max=${maxMessages} | ttl=${ttlSeconds}s`;
    }

    // ---------- Demo mode ----------
    if (demo) {
      const samples = [
        { name: "Leo", color: "#9bf", text: "demo: message readability check ðŸ‘‹" },
        { name: "Viewer01", color: "#6f6", text: "demo: bubble spacing + padding looks good" },
        { name: "ModUser", color: "#f66", text: "demo: HYPE ðŸ”¥ðŸ”¥ðŸ”¥" },
        { name: "Viewer123", color: "#fc6", text: "demo: Kappa (emotes won't render in demo mode)" }
      ];
      let i = 0;
      setInterval(() => {
        const m = samples[i++ % samples.length];
        addMessage({ displayName: m.name, color: m.color, htmlParts: [escapeHtml(m.text)] });
      }, 1200);
    } else {
      connectTwitchIrc(channel);
    }

    // ---------- Twitch IRC via WebSocket (anonymous read-only) ----------
    function connectTwitchIrc(chan) {
      // Twitch IRC over WebSocket
      const ws = new WebSocket("wss://irc-ws.chat.twitch.tv:443");

      // Keep a random anonymous nick
      const anonNick = "justinfan" + Math.floor(Math.random() * 80000 + 1000);

      ws.addEventListener("open", () => {
        // Request tags so we can read display-name, color, emotes, etc.
        ws.send("CAP REQ :twitch.tv/tags twitch.tv/commands");
        ws.send("PASS SCHMOOPIIE"); // anonymous pass
        ws.send("NICK " + anonNick);
        ws.send("JOIN #" + chan);
        if (debug) $debug.textContent = `LIVE IRC MODE | channel=${chan} | connected as ${anonNick}`;
      });

      ws.addEventListener("message", (ev) => {
        const data = ev.data;
        // Respond to PING keepalive
        if (typeof data === "string" && data.startsWith("PING")) {
          ws.send("PONG :tmi.twitch.tv");
          return;
        }

        // Twitch can send multiple lines at once
        const lines = String(data).split("\r\n").filter(Boolean);
        for (const line of lines) {
          // We only care about chat messages (PRIVMSG)
          if (line.includes(" PRIVMSG #")) {
            const parsed = parsePrivmsg(line);
            if (!parsed) continue;
            addMessage(parsed);
          }
        }
      });

      ws.addEventListener("close", () => {
        if (debug) $debug.textContent = `DISCONNECTED | retrying in 2s...`;
        setTimeout(() => connectTwitchIrc(chan), 2000);
      });

      ws.addEventListener("error", () => {
        // The close handler will retry
      });
    }

    // ---------- Parse PRIVMSG with tags ----------
    function parsePrivmsg(line) {
      // Format (roughly):
      // @tag1=...;tag2=... :user!user@user.tmi.twitch.tv PRIVMSG #channel :message text
      let tags = {};
      let rest = line;

      if (rest.startsWith("@")) {
        const spaceIdx = rest.indexOf(" ");
        const rawTags = rest.slice(1, spaceIdx);
        tags = parseTags(rawTags);
        rest = rest.slice(spaceIdx + 1);
      }

      const msgIdx = rest.indexOf(" :");
      if (msgIdx === -1) return null;

      const prefixAndCmd = rest.slice(0, msgIdx);
      const messageText = rest.slice(msgIdx + 2);

      // Extract display name + color
      const displayName = tags["display-name"] || "Unknown";
      const color = tags["color"] || "#ffffff";

      // Build HTML parts with emotes
      const emoteTag = tags["emotes"] || "";
      const htmlParts = buildMessageHtmlParts(messageText, emoteTag);

      return { displayName, color, htmlParts };
    }

    function parseTags(raw) {
      const out = {};
      const parts = raw.split(";");
      for (const p of parts) {
        const eq = p.indexOf("=");
        const k = eq === -1 ? p : p.slice(0, eq);
        const v = eq === -1 ? "" : p.slice(eq + 1);
        out[k] = v;
      }
      return out;
    }

    // emotes tag example: "25:0-4,12-16/1902:6-10"
    // Ranges are based on character indices in the raw message (usually works fine for typical chat/emotes).
    function buildMessageHtmlParts(text, emotesTag) {
      // No emotes: return escaped whole message
      if (!emotesTag) return [escapeHtml(text)];

      // Parse all emote ranges into a flat list
      const ranges = [];
      const emoteDefs = emotesTag.split("/").filter(Boolean);
      for (const def of emoteDefs) {
        const [id, locs] = def.split(":");
        if (!id || !locs) continue;
        for (const loc of locs.split(",")) {
          const [startStr, endStr] = loc.split("-");
          const start = Number(startStr), end = Number(endStr);
          if (Number.isFinite(start) && Number.isFinite(end)) {
            ranges.push({ start, end, id });
          }
        }
      }

      if (ranges.length === 0) return [escapeHtml(text)];
      ranges.sort((a, b) => a.start - b.start);

      // Build HTML segments from the message
      const parts = [];
      let cursor = 0;

      for (const r of ranges) {
        if (r.start > cursor) {
          parts.push(escapeHtml(text.slice(cursor, r.start)));
        }
        // Insert emote image
        const emoteUrl = `https://static-cdn.jtvnw.net/emoticons/v2/${r.id}/default/dark/1.0`;
        parts.push(`<img class="emote" alt="" src="${emoteUrl}">`);
        cursor = r.end + 1;
      }

      if (cursor < text.length) {
        parts.push(escapeHtml(text.slice(cursor)));
      }

      return parts;
    }

    // ---------- Render ----------
    function addMessage({ displayName, color, htmlParts }) {
      const el = document.createElement("div");
      el.className = "msg";

      const top = document.createElement("div");
      top.className = "topline";

      const name = document.createElement("span");
      name.className = "name";
      name.textContent = displayName;
      name.style.color = color || "#fff";

      top.appendChild(name);

      const text = document.createElement("div");
      text.className = "text";
      text.innerHTML = htmlParts.join("");

      el.appendChild(top);
      el.appendChild(text);

      $stack.appendChild(el);

      // Enforce max messages (remove oldest from top)
      while ($stack.children.length > maxMessages) {
        $stack.removeChild($stack.firstChild);
      }

      // TTL removal (fade out then remove)
      if (ttlSeconds > 0) {
        setTimeout(() => {
          el.classList.add("out");
          setTimeout(() => el.remove(), 260);
        }, ttlSeconds * 1000);
      }
    }

    // ---------- helpers ----------
    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function clampInt(value, fallback, min, max) {
      const n = Number(value);
      if (!Number.isFinite(n)) return fallback;
      const i = Math.floor(n);
      return Math.max(min, Math.min(max, i));
    }
  </script>
</body>
</html>
