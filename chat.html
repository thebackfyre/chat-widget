<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }
  #wrap {
    position: fixed;
    inset: 0;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: 0;
    background: transparent;
  }
  /* Optional debug label */
  #debugLabel {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    padding: 6px;
    background: rgba(255,0,0,0.8);
    color: white;
    font: 14px sans-serif;
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="wrap"></div>

<script>
  const params = new URLSearchParams(location.search);
  const demo = params.get("demo") === "1";

  // Pull channel from URL (?ch=channelname), fallback to your own channel
  const channel = (params.get("ch") || "backfyre").toLowerCase();

  // Parent must match GitHub Pages domain
  const parent = "thebackfyre.github.io";

  // If demo mode is enabled, generate fake chat messages
  if (demo) {
    const banner = document.createElement("div");
    banner.id = "debugLabel";
    banner.textContent = `DEMO MODE (channel: ${channel})`;
    document.body.appendChild(banner);

    const box = document.createElement("div");
    box.style = "position:fixed;inset:0;padding:14px;font:18px sans-serif;color:white;overflow-y:auto;";
    document.getElementById("wrap").appendChild(box);

    const samples = [
      {user:"Leo", msg:"Hello from demo mode ðŸ‘‹"},
      {user:"Viewer01", msg:"Testing chat bubbles later!"},
      {user:"ModUser", msg:"HYPE CHECK ðŸ”¥"},
      {user:"BotUser", msg:"Demo system running."}
    ];

    let i = 0;
    setInterval(() => {
      const m = samples[i++ % samples.length];
      const line = document.createElement("div");
      line.textContent = `${m.user}: ${m.msg}`;
      line.style = "margin:0 0 10px 0;background:rgba(0,0,0,.45);padding:10px;border-radius:12px;";
      box.appendChild(line);
      box.scrollTop = box.scrollHeight;
    }, 1200);

  } else {
    // Normal mode â†’ load real Twitch embed chat iframe
    const iframe = document.createElement("iframe");
    iframe.src = `https://www.twitch.tv/embed/${channel}/chat?parent=${parent}&darkpopout`;
    document.getElementById("wrap").appendChild(iframe);

    // Debug label to show active test channel when using ?debug=1
    if (params.get("debug") === "1") {
      const label = document.createElement("div");
      label.id = "debugLabel";
      label.textContent = `Channel Test: ${channel}`;
      document.body.appendChild(label);
    }
  }
</script>

</body>
</html>
