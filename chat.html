<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
  <title>Chat Widget (Styled Default)</title>
  <style>
    :root{
      --pad: 18px;
      --gap: 10px;
      --maxWidth: 560px;

      --fontSize: 18px;
      --lineHeight: 1.28;

      --bubbleBg: rgba(0,0,0,0.58);
      --bubbleBorder: rgba(255,255,255,0.10);
      --textColor: rgba(255,255,255,0.95);

      --radius: 16px;
      --blur: 10px;
      --shadow: 0 12px 34px rgba(0,0,0,0.35);

      --enterMs: 200ms;
      --exitMs: 260ms;
      --exitShift: 10px;
    }

    html, body {
      margin:0;
      width:100%;
      height:100%;
      background: transparent;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    /* Debug banner (only if debug=1) */
    #debug {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 8px 10px;
      background: rgba(255,0,0,0.80);
      color: #fff;
      font-size: 13px;
      z-index: 99999;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: none;
      pointer-events: none;
    }

    #stack {
      position: fixed;
      left: var(--pad);
      right: var(--pad);
      top: var(--pad);
      bottom: var(--pad);

      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* keep newest at the bottom */
      gap: var(--gap);

      max-width: var(--maxWidth);

      overflow: hidden;
      pointer-events: none;
    }

    .msg {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 12px 14px;
      border-radius: var(--radius);

      background: var(--bubbleBg);
      border: 1px solid var(--bubbleBorder);
      box-shadow: var(--shadow);

      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));

      opacity: 0;
      transform: translateY(12px);
      animation: in var(--enterMs) ease-out forwards;

      overflow: hidden;
    }

    @keyframes in {
      to { opacity: 1; transform: translateY(0); }
    }

    .out {
      animation: out var(--exitMs) ease-in forwards;
    }

    @keyframes out {
      to { opacity: 0; transform: translateY(var(--exitShift)); }
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      line-height: 1.1;
    }

    .badges {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
    }

    .badge {
      vertical-align: -0.20em;
      image-rendering: auto;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.35));
    }

    .name {
      font-weight: 800;
      font-size: calc(var(--fontSize) * 1.02);
      text-shadow: 0 2px 10px rgba(0,0,0,0.35);
    }

    .text {
      font-weight: 500;
      font-size: var(--fontSize);
      line-height: var(--lineHeight);
      color: var(--textColor);
      text-shadow: 0 2px 12px rgba(0,0,0,0.35);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .emote {
      height: 1.25em;
      vertical-align: -0.25em;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div id="debug"></div>
  <div id="stack"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const demo  = params.get("demo") === "1";
    const debug = params.get("debug") === "1";

    const channel = (params.get("ch") || "alveussanctuary").toLowerCase();
    const max = clampInt(params.get("max"), 30, 1, 200);

    // Lifecycle
    const ttlSeconds  = clampInt(params.get("ttl"), 22, 0, 3600);   // 0 = never remove
    const fadeSeconds = clampFloat(params.get("fade"), 2.0, 0, 30); // fade animation window

    // Badges
    const badgesOn = (params.get("badges") || "on").toLowerCase() !== "off";
    const bscale = clampFloat(params.get("bscale"), 2.0, 0.5, 5.0);

    const $debug = document.getElementById("debug");
    const $stack = document.getElementById("stack");

    // badgeKey -> {1x,2x,4x}
    // badgeKey format: "setId/versionId"
    let badgeMap = new Map();
    let badgeSetsCount = 0;
    let badgeVersCount = 0;

    if (debug) $debug.style.display = "block";

    boot();

    async function boot() {
      // Load badge maps first (so rendering works immediately)
      if (badgesOn) {
        try {
          await loadBadges(channel);
        } catch (e) {
          // keep going; chat still works without badges
        }
      }

      updateDebugBanner({
        mode: demo ? "DEMO" : "IRC ",
        bid: "(none)",
      });

      if (demo) runDemo();
      else connectIrc(channel);
    }

    function updateDebugBanner(extra = {}) {
      if (!debug) return;
      const mode = extra.mode ?? (demo ? "DEMO" : "IRC ");
      const bid  = extra.bid ?? "(none)";
      const bm   = badgesOn ? "on" : "off";

      $debug.textContent =
        `${mode} | ch=${channel} | max=${max} | ttl=${ttlSeconds}s | ` +
        `badges=${bm} | bid=${bid} | bscale=${bscale} | ` +
        `badgeMap=${badgesOn ? "ready" : "off"} sets=${badgeSetsCount} vers=${badgeVersCount}`;
    }

    async function loadBadges(chan) {
      // Twitch badge endpoints (public)
      const globalUrl  = "https://badges.twitch.tv/v1/badges/global/display?language=en";
      const channelUrl = `https://badges.twitch.tv/v1/badges/channels/${encodeURIComponent(chan)}/display?language=en`;

      const [g, c] = await Promise.allSettled([
        fetchJson(globalUrl),
        fetchJson(channelUrl),
      ]);

      const newMap = new Map();
      let sets = 0;
      let vers = 0;

      if (g.status === "fulfilled") {
        const { setsCount, versCount } = ingestBadgeJson(g.value, newMap);
        sets += setsCount; vers += versCount;
      }
      if (c.status === "fulfilled") {
        const { setsCount, versCount } = ingestBadgeJson(c.value, newMap);
        sets += setsCount; vers += versCount;
      }

      badgeMap = newMap;
      badgeSetsCount = sets;
      badgeVersCount = vers;
    }

    async function fetchJson(url) {
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
      return await res.json();
    }

    function ingestBadgeJson(json, map) {
      // Expected shape: { badge_sets: { <setId>: { versions: { <verId>: { image_url_1x, image_url_2x, image_url_4x }}}}}
      const badge_sets = json && json.badge_sets ? json.badge_sets : null;
      if (!badge_sets) return { setsCount: 0, versCount: 0 };

      const setIds = Object.keys(badge_sets);
      let versCount = 0;

      for (const setId of setIds) {
        const set = badge_sets[setId];
        const versions = set && set.versions ? set.versions : {};
        for (const verId of Object.keys(versions)) {
          const v = versions[verId];
          const key = `${setId}/${verId}`;
          map.set(key, {
            "1x": v.image_url_1x || "",
            "2x": v.image_url_2x || "",
            "4x": v.image_url_4x || "",
          });
          versCount++;
        }
      }

      return { setsCount: setIds.length, versCount };
    }

    function runDemo() {
      const samples = [
        { name:"Leo", color:"#9bf", badges:"moderator/1", text:"Demo shows badges + multi-bubble stack ✅" },
        { name:"SubUser", color:"#6f6", badges:"subscriber/0", text:"If you see a sub badge here, mapping works." },
        { name:"Viewer", color:"#fc6", badges:"vip/1", text:"Next: cheer, bits, and special badges." }
      ];
      let i = 0;

      setInterval(() => {
        const s = samples[i++ % samples.length];
        addMessage(s.name, s.color, [escapeHtml(s.text)], s.badges);
      }, 1200);
    }

    function connectIrc(chan) {
      const ws = new WebSocket("wss://irc-ws.chat.twitch.tv:443");
      const anonNick = "justinfan" + Math.floor(Math.random() * 80000 + 1000);

      ws.addEventListener("open", () => {
        updateDebugBanner({ mode: "IRC ", bid: "(none)" });
        ws.send("CAP REQ :twitch.tv/tags twitch.tv/commands");
        ws.send("PASS SCHMOOPIIE");
        ws.send("NICK " + anonNick);
        ws.send("JOIN #" + chan);
      });

      ws.addEventListener("message", (ev) => {
        const data = String(ev.data || "");
        if (data.startsWith("PING")) {
          ws.send("PONG :tmi.twitch.tv");
          return;
        }
        const lines = data.split("\r\n").filter(Boolean);
        for (const line of lines) {
          if (!line.includes(" PRIVMSG #")) continue;
          const parsed = parsePrivmsg(line);
          if (parsed) addMessage(parsed.name, parsed.color, parsed.htmlParts, parsed.badges);
        }
      });

      ws.addEventListener("close", () => {
        if (debug) $debug.textContent = "Disconnected — retrying in 2s…";
        setTimeout(() => connectIrc(chan), 2000);
      });

      ws.addEventListener("error", () => {
        if (debug) $debug.textContent = "WebSocket error (network/CSP).";
      });
    }

    function parsePrivmsg(line) {
      let tags = {};
      let rest = line;

      if (rest.startsWith("@")) {
        const spaceIdx = rest.indexOf(" ");
        const rawTags = rest.slice(1, spaceIdx);
        tags = parseTags(rawTags);
        rest = rest.slice(spaceIdx + 1);
      }

      const msgIdx = rest.indexOf(" :");
      if (msgIdx === -1) return null;

      const text = rest.slice(msgIdx + 2);
      const name = tags["display-name"] || "Unknown";
      const color = tags["color"] || "#ffffff";
      const emotes = tags["emotes"] || "";
      const badges = tags["badges"] || ""; // <-- this is what we map to images
      const htmlParts = buildMessageHtmlParts(text, emotes);

      if (debug) {
        // show last seen badges id in banner
        updateDebugBanner({ mode: "IRC ", bid: badges ? badges : "(none)" });
      }

      return { name, color, htmlParts, badges };
    }

    function parseTags(raw) {
      const out = {};
      for (const p of raw.split(";")) {
        const eq = p.indexOf("=");
        const k = eq === -1 ? p : p.slice(0, eq);
        const v = eq === -1 ? "" : p.slice(eq + 1);
        out[k] = v;
      }
      return out;
    }

    function buildMessageHtmlParts(text, emotesTag) {
      if (!emotesTag) return [escapeHtml(text)];

      const ranges = [];
      for (const def of emotesTag.split("/").filter(Boolean)) {
        const [id, locs] = def.split(":");
        if (!id || !locs) continue;
        for (const loc of locs.split(",")) {
          const [startStr, endStr] = loc.split("-");
          const start = Number(startStr), end = Number(endStr);
          if (Number.isFinite(start) && Number.isFinite(end)) ranges.push({ start, end, id });
        }
      }
      if (!ranges.length) return [escapeHtml(text)];
      ranges.sort((a,b) => a.start - b.start);

      const parts = [];
      let cursor = 0;
      for (const r of ranges) {
        if (r.start > cursor) parts.push(escapeHtml(text.slice(cursor, r.start)));
        parts.push(`<img class="emote" alt="" src="https://static-cdn.jtvnw.net/emoticons/v2/${r.id}/default/dark/1.0">`);
        cursor = r.end + 1;
      }
      if (cursor < text.length) parts.push(escapeHtml(text.slice(cursor)));
      return parts;
    }

    function buildBadgesNode(badgesTag) {
      if (!badgesOn) return null;
      if (!badgesTag) return null;

      // badges tag looks like: "moderator/1,subscriber/12,glhf-pledge/1"
      const pairs = badgesTag.split(",").map(s => s.trim()).filter(Boolean);
      if (!pairs.length) return null;

      const wrap = document.createElement("span");
      wrap.className = "badges";

      const sizePx = Math.round(14 * bscale); // tweak base size here if you want

      for (const p of pairs) {
        const info = badgeMap.get(p);
        if (!info) continue;

        const img = document.createElement("img");
        img.className = "badge";
        img.alt = "";
        img.width = sizePx;
        img.height = sizePx;

        // pick best available url
        img.src = info["4x"] || info["2x"] || info["1x"];
        wrap.appendChild(img);
      }

      return wrap.childNodes.length ? wrap : null;
    }

    function addMessage(name, color, htmlParts, badgesTag = "") {
      const el = document.createElement("div");
      el.className = "msg";

      const meta = document.createElement("div");
      meta.className = "meta";

      const badgesNode = buildBadgesNode(badgesTag);
      if (badgesNode) meta.appendChild(badgesNode);

      const nameEl = document.createElement("span");
      nameEl.className = "name";
      nameEl.textContent = name;
      nameEl.style.color = color || "#fff";

      const textEl = document.createElement("div");
      textEl.className = "text";
      textEl.innerHTML = htmlParts.join("");

      meta.appendChild(nameEl);
      el.appendChild(meta);
      el.appendChild(textEl);

      $stack.appendChild(el);

      // Keep list tight
      while ($stack.children.length > max) $stack.removeChild($stack.firstChild);

      // TTL removal
      if (ttlSeconds > 0) {
        const removeAtMs = ttlSeconds * 1000;
        const fadeMs = Math.max(0, fadeSeconds * 1000);

        if (fadeMs > 0 && removeAtMs > fadeMs) {
          setTimeout(() => el.classList.add("out"), removeAtMs - fadeMs);
          setTimeout(() => el.remove(), removeAtMs);
        } else {
          setTimeout(() => el.remove(), removeAtMs);
        }
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function clampInt(value, fallback, min, max) {
      const n = Number(value);
      if (!Number.isFinite(n)) return fallback;
      const i = Math.floor(n);
      return Math.max(min, Math.min(max, i));
    }
    function clampFloat(value, fallback, min, max) {
      const n = Number(value);
      if (!Number.isFinite(n)) return fallback;
      return Math.max(min, Math.min(max, n));
    }
  </script>
</body>
</html>
